<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Marvellous Restaurant Portal Sign Up</h1>
          <h5>You can Sign Up here!</h5>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name"  placeholder="Name">
            <span class="text-danger" *ngIf="signupForm.hasError('required', 'name') && signupForm.controls['name'].dirty">*Name is required.</span>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input  formControlName="email" type="email" class="form-control" id="email"  placeholder="Email address">
            <span class="text-danger" *ngIf="signupForm.hasError('required', 'email') && signupForm.controls['email'].dirty">*Email ID is required.</span>
            <span class="text-danger" *ngIf="signupForm.hasError('email', 'email')">*Email is invalid.</span>
          </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input formControlName="mobile" type="number" class="form-control" id="mobile"  placeholder="Phone">
              <span class="text-danger" *ngIf="signupForm.hasError('required', 'mobile') && signupForm.controls['mobile'].dirty">*Phone number is required.</span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
              <span class="text-danger" *ngIf="signupForm.hasError('required', 'password') && signupForm.controls['password'].dirty">*Password is required.</span>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary">sign up</button>
            </div>
        </form>
          <div class="d-flex justify-content-center mt-2">
            <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>
          </div>
      </div>
    </div>
  </div>
</div>
